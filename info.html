        <h1>Bolygó bejelentő</h1>
        <q>Ha esetleg felfedezne egy újabb bolygót a naprendszerünkben, kérem töltse ki a lejjebb található kérdőívet. Segítségét előre is köszönjük :)</q>
        <div class="main-block">
            <form>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email cím" id="email">
                </div>
                <div>
                    <label for="date">Felfedezés időpontja</label>
                    <input type="date" name="date" id="date">
                </div>
                <div>
                    <label for="pname">Bolygó elnevezése</label>
                    <input type="text" name="pname" placeholder="A bolygó neve" id="pname">
                </div>
                <div>
                    <label for="holdak">Holdjainak száma</label>
                    <input type="number" name="holdak" id="holdak" min="0">
                </div>
                <div id="check_pox">
                    <label for="adult">Elmúltam már 18 éves</label>
                    <input type="checkbox" name="adult" id="adult">
                </div>
                <input class="gomb" type="button" value="Reset"><input class="gomb" type="button" value="Küldés">
            </form>
        </div>
